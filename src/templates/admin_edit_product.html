{% extends "_layout.html" %}
{% block content %}
<h1>Edit Product #{{ product.id }}</h1>

<form method="post" action="{{ url_for('admin_edit_product_post', product_id=product.id) }}">
    <p>
        <label>Name<br>
            <input name="name" value="{{ product.name }}" required>
        </label>
    </p>
    <p>
        <label>Price<br>
            <input name="price" type="number" step="0.01" min="0" value="{{ product.price }}" required>
        </label>
    </p>
    <p>
        <label>Stock<br>
            <input name="stock" type="number" min="0" value="{{ product.stock }}" required>
        </label>
    </p>
    <button type="submit">Save</button>
    <a href="{{ url_for('admin_products') }}">Cancel</a>
</form>
{% endblock %}
