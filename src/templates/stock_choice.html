{% extends "_layout.html" %}
{% block content %}
<h1>Insufficient Stock</h1>
<p>Requested: {{ requested_qty }} of <strong>{{ product.name }}</strong>. Only <strong>{{ available }}</strong> in
    stock.</p>

<form method="post" action="{{ url_for('cart_stock_choice') }}">
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <input type="hidden" name="requested_qty" value="{{ requested_qty }}">
    <input type="hidden" name="available" value="{{ available }}">

    <button name="choice" value="reduce">Reduce to available ({{ available }})</button>
    <button name="choice" value="remove">Remove item</button>
    <button name="choice" value="cancel">Cancel sale</button>
</form>
{% endblock %}
