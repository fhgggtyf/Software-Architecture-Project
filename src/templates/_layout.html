<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "Retail App" }}</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            margin: 2rem;
        }

        nav a {
            margin-right: 1rem;
        }

        .flash {
            padding: .5rem 1rem;
            border-radius: .4rem;
            margin: .25rem 0;
        }

        .success {
            background: #e7f7ee;
        }

        .error {
            background: #fde8e8;
        }

        .info {
            background: #e9f2ff;
        }

        .warning {
            background: #fff6e5;
        }

        form {
            margin: .5rem 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        {% if session.username %}
        <span>Hi, {{ session.username }}</span>
        {% if is_admin %}
        <a href="{{ url_for('admin_products') }}">Admin</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>


    {% for cat, msg in get_flashed_messages(with_categories=true) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
